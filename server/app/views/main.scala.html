@(title: String)(style: Html)(content: Html)
<!DOCTYPE html>

<html lang="en">
	<head>
		<title>@title</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		@style
	</head>
	<body>
		<div class="container">
			@content
		</div>
	</body>
</html>
